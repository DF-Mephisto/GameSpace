<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Game Space</title>
    <link rel="stylesheet" th:href="@{/styles/header.css}">
    <link rel="stylesheet" th:href="@{/styles/add.css}">
</head>
<body>
<ul class="liref">
    <li><a href="/">HOME</a></li>
    <li><a href="games">GAMES</a></li>
    <li><a style="background-color: #009911;" href="add">ADD GAME</a></li>
</ul>

<h1>Add new game:</h1>

<form method="post" enctype="multipart/form-data" th:object="${game}">

    <h3>Name: </h3>
    <input type="text" th:field="*{name}">

    <h3>Genre: </h3>
    <input type="text" th:field="*{genre}">

    <h3>Date: </h3>
    <input type="text" th:field="*{date}">

    <h3>Developer: </h3>
    <input type="text" th:field="*{dev}">

    <h3>Price: </h3>
    <input type="number" min="0" th:field="*{price}">

    <h3>Image: </h3>
    <input type="file" accept="image/*" name="file">

    <h3>Description: </h3>
    <textarea th:field="*{desc}" rows="5" cols="50">
    </textarea>

    <br><br><hr>
    <button>Add</button>

</form>


</body>
</html>
